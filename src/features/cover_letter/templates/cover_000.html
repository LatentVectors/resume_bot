<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Cover Letter</title>
    <style>
        @page {
            size: letter;
            margin: 1in;
        }
        body {
            font-family: Calibri, Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .sender-info {
            margin-bottom: 24px;
        }
        .sender-info p {
            margin: 2px 0;
        }
        .sender-name {
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .sender-title {
            font-size: 10pt;
            color: #444444;
            font-style: italic;
            margin-bottom: 6px;
        }
        .contact-line {
            font-size: 10pt;
            color: #444444;
        }
        .date {
            margin-bottom: 24px;
            font-size: 11pt;
        }
        .salutation {
            margin-bottom: 16px;
            font-size: 11pt;
        }
        .body-paragraph {
            margin-bottom: 16px;
            text-align: justify;
            font-size: 11pt;
        }
        .closing {
            margin-top: 24px;
            margin-bottom: 60px;
            font-size: 11pt;
        }
        .signature-name {
            font-size: 11pt;
        }
    </style>
</head>
<body>
    <!-- Sender Information -->
    <div class="sender-info">
        <p class="sender-name">{{ name }}</p>
        {% if title %}
        <p class="sender-title">{{ title }}</p>
        {% endif %}
        <p class="contact-line">{{ email }}{% if phone %} | {{ phone }}{% endif %}</p>
    </div>

    <!-- Date -->
    <div class="date">
        <p>{{ date.strftime('%B %d, %Y') }}</p>
    </div>

    <!-- Salutation -->
    <div class="salutation">
        <p>Dear Hiring Manager,</p>
    </div>

    <!-- Body Paragraphs -->
    {% for paragraph in body_paragraphs %}
    <p class="body-paragraph">{{ paragraph }}</p>
    {% endfor %}

    <!-- Closing -->
    <div class="closing">
        <p>Sincerely,</p>
    </div>

    <!-- Signature -->
    <div class="signature-name">
        <p>{{ name }}</p>
    </div>
</body>
</html>
